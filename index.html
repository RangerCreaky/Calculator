<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container my-3">
       
        <h2><div class="box"></div>CALCULATOR</h2>
        <div class="items">
            <div class="block-1" id="screen"></div>
            <button class="block-2 button" id="allClear"><b>AC</b></button>
            <button class="block-3 button" id="powerBtn"><b>ON</b></button>
            <button class="block-4 button" id="power"><b>^</b></button>
            <button class="block-5 button" id="percentage"><b>C</b></button>
            <button class="block-6 button" id="remainder"><b>(</b></button>
            <button class="block-7 button numberKeys" id="7"><b>7</b></button>
            <button class="block-8 button numberKeys" id="8"><b>8</b></button>
            <button class="block-9 button numberKeys" id="9"><b>9</b></button>
            <button class="block-10 button" id="sqrRoot"><b>%</b></button>
            <button class="block-11 button" id="cubeRoot"><b>)</b></button>
            <button class="block-12 button numberKeys" id="4"><b>4</b></button>
            <button class="block-13 button numberKeys" id="5"><b>5</b></button>
            <button class="block-14 button numberKeys" id="6"><b>6</b></button>
            <button class="block-15 button" id="multiply"><b>&#215</b></button>
            <button class="block-16 button"><b>&#247</b></button>
            <button class="block-17 button numberKeys" id="1"><b>1</b></button>
            <button class="block-18 button numberKeys" id="2"><b>2</b></button>
            <button class="block-19 button numberKeys" id="3"><b>3</b></button>
            <button class="block-20 button" id="add"><b>+</b></button>
            <button class="block-21 button" id="subtract"><b>-</b></button>
            <button class="block-22 button" id="0"><b>0</b></button>
            <button class="block-23 button" id="decimal"><b>.</b></button>
            <button class="block-24 button" id="dblZero"><b>00</b></button>
            <button class="block-25 button" id="equal"><b>=</b></button>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
